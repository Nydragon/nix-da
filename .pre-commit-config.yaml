default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks
        stages: [commit]

  - repo: local
    hooks:
      - id: nixpkgs-fmt
        name: Check nix formatting
        entry: nixfmt
        language: system
        files: .*\.nix$
        args: [-c]
        stages: [commit]

      - id: prettier
        name: Check css, scss, js and ts formatting
        entry: prettier
        language: system
        files: .*\.(css|scss|js|ts)$
        args: [-c]
        stages: [commit]
